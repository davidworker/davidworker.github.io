<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h1>jQuery Demo</h1>
        <div id="display-account">Account Information.</div>
        <div>
            <input type="text" id="account" value="123">
        </div>
        <div>
            <input type="checkbox" id="dd">

        <div>
            <button id="cc">change input style</button>
        </div>

        <div>

        </div>

            <li class="student">5</li>

<script>
    let elDisAccountDOM = document.querySelector('#display-account');
    let elDisAccount = $('#display-account');

    console.log(elDisAccount.html())
    console.log(elDisAccountDOM.innerHTML)

    let elAccountDOM = document.querySelector('#account');
    let elAccount = $('#account');

    console.log(elAccount.val())
    console.log(elAccountDOM.value)

    elAccount.val('456')

    let elStudents = $('.student');
    elStudents.each((index, student) => {
        console.log(index, student)
        student = $(student);
        console.log(student.html())
    })

    let first = elStudents.eq(0);
    console.log(first);
    console.log(first[0])

    })

    let elStudentsDOM = document.querySelectorAll('.student')
    elStudentsDOM.forEach(dom => {
        dom.addEventListener('click', (e) => {
            console.log('Origin')

    })

        elAccount.toggleClass('active');

    let ddd = $('#ddd')
    let dd = $('#dd')

    ddd.on('click', (e) => {
        console.log(dd.prop('checked'))
    });
</script>
